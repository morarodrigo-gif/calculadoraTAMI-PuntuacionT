<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Puntuaciones T del TAMI</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 4px;
        }
        select, input[type="number"] {
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        button {
            background-color: #021a50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #021a50;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        footer {
            text-align: center; 
            
            background-color: #021a50; 
            color: #ffffff;           
            padding: 20px 0;        
          
            border-top: 3px solid #001d3b; 
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Puntuaciones T del Test de Asertividad Multidimensional Integral (TAMI)</h1>
        
        <label for="escala">Seleccione la Escala:</label>
        <select id="escala">
            <option value="asertividad">Asertividad</option>
            <option value="indirecta">Asertividad indirecta</option>
            <option value="no_asertividad">No Asertividad</option>
        </select>
        
        <label for="puntaje_crudo">Puntuación Cruda (X):</label>
        <input type="number" id="puntaje_crudo" placeholder="Ingrese el puntaje crudo" min="0">
        
        <button onclick="calcularPuntajeT()">Calcular Puntuación T</button>
        
        <div class="resultado" id="resultado">
            La Puntuación T aparecerá aquí.
        </div>
    </div>
    
    <script>

        // { Puntuación_Cruda: Puntuación_T }
        const tablas = {
            asertividad: {
                21: -25, 22: -24, 23: -23, 24: -21, 25: -20, 26: -19, 27: -18, 28: -17, 29: -16, 30: -15, 
                31: -14, 32: -13, 33: -11, 34: -10, 35: -9, 36: -8, 37: -7, 38: -6, 39: -5, 40: -4, 
                41: -3, 42: -2, 43: 0, 44: 1, 45: 2, 46: 3, 47: 4, 48: 5, 49: 6, 50: 7, 51: 8, 52: 10, 
                53: 11, 54: 12, 55: 13, 56: 14, 57: 15, 58: 16, 59: 17, 60: 18, 61: 19, 62: 20, 63: 22, 
                64: 23, 65: 24, 66: 25, 67: 26, 68: 27, 69: 28, 70: 29, 71: 30, 72: 32, 73: 33, 74: 34,
                75: 35, 76: 36, 77: 37, 78: 38, 79: 39, 80: 40, 81: 41, 82: 43, 83: 44, 84: 45, 85: 46,
                86: 47, 87: 48, 88: 49, 89: 50, 90: 51, 91: 52, 92: 54, 93: 55, 94: 56, 95: 57, 96: 58, 
                97: 59, 98: 60, 99: 61, 100: 62, 101: 63, 102: 64, 103: 66, 104: 67, 105: 68, 106: 69, 
                107: 70, 108: 71, 109: 72, 110: 73, 111: 74, 112: 76, 113: 77, 114: 78, 115: 79, 116: 80, 
                117: 81, 118: 82, 119: 83, 120: 84
            },
            indirecta: {
                15: 25, 16: 27, 17: 28, 18: 30, 19: 31, 20: 32, 21: 34, 22: 35, 23: 37, 24: 38, 25: 39, 
                26: 41, 27: 42, 28: 44, 29: 45, 30: 46, 31: 48, 32: 49, 33: 50, 34: 52, 35: 53, 36: 55, 
                37: 56, 38: 58, 39: 59, 40: 60, 41: 62, 42: 63, 43: 65, 44: 66, 45: 67, 46: 69, 47: 70, 
                48: 72, 49: 73, 50: 74, 51: 76, 52: 77, 53: 79, 54: 80, 55: 81, 56: 83, 57: 84, 58: 86, 
                59: 87, 60: 88, 61: 90, 62: 91, 63: 92, 64: 94, 65: 95, 66: 97, 67: 98, 68: 99, 69: 101, 
                70: 102, 71: 104, 72: 105, 73: 106, 74: 108, 75: 109, 76: 111, 77: 112, 78: 113, 79: 115, 
                80: 116, 81: 118, 82: 119, 83: 120
            },
            no_asertividad: {
                20: 28, 21: 28, 22: 29, 23: 30, 24: 31, 25: 31, 26: 32, 27: 33, 28: 33, 29: 34, 30: 35, 
                31: 36, 32: 36, 33: 37, 34: 38, 35: 39, 36: 39, 37: 40, 38: 41, 39: 42, 40: 42, 41: 43, 
                42: 44, 43: 45, 44: 45, 45: 46, 46: 47, 47: 48, 48: 48, 49: 49, 50: 50, 51: 51, 52: 51, 
                53: 52, 54: 53, 55: 54, 56: 54, 57: 55, 58: 56, 59: 57, 60: 57, 61: 58, 62: 59, 63: 60, 
                64: 60, 65: 61, 66: 62, 67: 62, 68: 63, 69: 64, 70: 65, 71: 66, 72: 66, 73: 67, 74: 68, 
                75: 69, 76: 69, 77: 70, 78: 71, 79: 72, 80: 72, 81: 73, 82: 74, 83: 75, 84: 75, 85: 76, 
                86: 77, 87: 78, 88: 78, 89: 79, 90: 80, 91: 81, 92: 81, 93: 82, 94: 83, 95: 84, 96: 84, 
                97: 85, 98: 86, 99: 87, 100: 87, 101: 88, 102: 89, 103: 90, 104: 90, 105: 91, 106: 92, 
                107: 93, 108: 93, 109: 94, 110: 95, 111: 96, 112: 96, 113: 97, 114: 98, 115: 99, 116: 99, 
                117: 100, 118: 101, 119: 102, 120: 102
            }
        };

        function calcularPuntajeT() {
            const escala = document.getElementById('escala').value;
            const puntajeCrudoInput = document.getElementById('puntaje_crudo').value;
            const resultadoDiv = document.getElementById('resultado');
            
           
            if (puntajeCrudoInput === "" || isNaN(puntajeCrudoInput)) {
                resultadoDiv.innerHTML = "Por favor, ingrese un número válido para la Puntuación Cruda.";
                return;
            }
            
            const puntajeCrudo = parseInt(puntajeCrudoInput, 10);
            

            const tablaActual = tablas[escala];
            
    
            const puntajeT = tablaActual[String(puntajeCrudo)];
            
            if (puntajeT !== undefined) {
                resultadoDiv.innerHTML = `La Puntuación T para ${puntajeCrudo} en la escala de ${escala.charAt(0).toUpperCase() + escala.slice(1)} es: <span style="color: #e74c3c;">${puntajeT}</span>`;
            } else {
                resultadoDiv.innerHTML = `Puntuación Cruda de ${puntajeCrudo} está fuera del rango para la escala de ${escala.charAt(0).toUpperCase() + escala.slice(1)}.`;
            }
        }
        
    </script>
    <footer>
    <p>Márquez et al. (2025). Test de Asertividad Multidimensional Integral.</p>

  </footer>
</body>
</html>
